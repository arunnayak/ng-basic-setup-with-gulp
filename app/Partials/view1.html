	<div class="container">

	<div class="header">
		<div class="logo">
			<h1>Customers</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-sm-12 col-xs-12">
		<form name="customerForm">
			<table class="table table-hover">

	<tbody>
		<tr>
			<th>
				<input type="text"  data-ng-model="newCustomer.firstname" placeholder="First name" />
			</th>
			<th><input type="text"  data-ng-model="newCustomer.lastname" placeholder="Last name" /></th>
			<th><input type="number"  data-ng-model="newCustomer.age" placeholder="Age" /> </th>
			<th><input type="text"  data-ng-model="newCustomer.city" placeholder="City" /> </th>
			<th>
				<button data-ng-click="addCutomer()">Add</button>
			</th>
		</tr>
	</tbody>
		</table>
		</form>
</div>
</div>

	<div class="row">
		<div class="col-lg-12 col-sm-12 col-xs-12">
			<div style="padding: 0 5px 30px 5px;">
			<input type="text" data-ng-model="filter.firstname" placeholder="search" style="width: 100%;" />
			</div>
		</div>
	</div>

	<div class="row">
			<div class="col-lg-12 col-sm-12 col-xs-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>First Name </th>
						<th>Last name </th>
						<th>Age </th>
						<th>City </th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="cust in customers | orderBy: 'firstname' | filter: filter.firstname">
						<td>{{cust.firstname | uppercase}}</td>
						<td>{{ cust.lastname | uppercase }}</td>
						<td>{{ cust.age | uppercase }}</td>
						<td>{{ cust.city | uppercase }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
